apiVersion: apps/v1
kind: Deployment

metadata:
  name: digital-ocean-deploy
  labels:
    app: digital-ocean-deploy

spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-ocean-deploy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: digital-ocean-deploy
    spec:
      containers:
        - name: artkya-frontend
          image: <IMAGE>
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: digital-ocean-deploy
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "3b8089cd-9f90-4b27-9a60-f6f02b72c1af"
    service.beta.kubernetes.io/do-loadbalancer-ssl-passthrough: "true"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
spec:
  type: LoadBalancer
  selector:
    app: digital-ocean-deploy
  ports:
    # - name: http
    #   port: 80
    #   targetPort: 80
    - name: https
      port: 443
      targetPort: 80
  externalTrafficPolicy: Local
